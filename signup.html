<body>

    <form method="POST" action="/signup">

        <label>Contraseña <input type="password" style="width:250px;height:20px;background-color:LightCyan;color:black;font-size:9pt;font-family: arial;text-align:left;padding-right:10px;border:3px solid red;border: Gainsboro 3px groove;border-radius: 5px;" name="password" placeholder="Digita tú contraseña"></label>

    </form>
